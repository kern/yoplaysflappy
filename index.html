<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yo Plays Flappy Bird</title>

        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <style>
            html, body {
                font-family: 'Montserrat', sans-serif;
                background: #9B59B6;
                padding: 0;
                margin: 0;
            }

            h1 {
                margin: 20px;
                text-align: center;
                color: white;
            }

            p, a {
                text-align: center;
                color: white;
                font-size: 120%;
            }

            #state {
                display: block;
                margin: 20px auto;
                width: 360px;
                height: 480px;
            }
        </style>
    </head>

    <body>
        <h1>Yo Plays Flappy Bird</h1>
        <p>High Score: <strong id="high-score"></strong>. Download <a href="http://www.justyo.co/">Yo</a>. Yo <strong>yoplaysflappy</strong></p>

        <img src="" id="state" />
        <p>Total Yo's: <strong id="yos"></strong>. Last Yo: <strong id="last-yo"></strong>.</p>

        <script src="/socket.io/socket.io.js"></script>

        <script>
            var stateImg = document.getElementById('state');
            var highScore = document.getElementById('high-score');
            var lastYo = document.getElementById('last-yo');
            var yos = document.getElementById('yos');

            var socket = io();
            socket.on('update', function(msg) {
                highScore.innerHTML = msg.highScore;
                lastYo.innerHTML = msg.lastYo;
                yos.innerHTML = msg.yos;
                stateImg.src = msg.state;
            });
        </script>
    </body>
</html>
